<hr>

<p>Linea de grosor 10px, que ocupa el 75% de la ventana color azul y alineada a la izquierda:</p>
<hr style="width:75%;heigth:10px;background-color:rgb(0,0,255);margin-left:0pt;">
<p>Linea de grosor 50px, que ocupa el 60% de la ventana, color rojo, con borde  10px verde y alineado a la derecha:</p>
<hr style="border-width:10px;width:60%;heigth:50px;color:rgb(0,255,0);background-color:rgb(255,0,0);margin-right:0pt;">
</body>
